<body>
    <div class="brand-logo"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card registration-card p-4 shadow-lg">
            
                <form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm" class="needs-validation" novalidate>

                <h1 class="text-center text-primary mb-4">Registration Form</h1>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required email />
                    <div *ngIf="registrationForm.submitted && registrationForm.controls['email']?.invalid" class="text-danger">
                        Please enter a valid email address.
                    </div>
                </div>
                

                <div class="mb-3 d-flex">
                    <div class="flex-fill pr-2">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required />
                    </div>
                    <div class="flex-fill pl-2">
                        <label for="confirmpassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmpassword" [(ngModel)]="user.confirmpassword" name="confirmpassword" class="form-control" required />
                    </div>
                </div>
                
                

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" [(ngModel)]="user.dob" name="dob" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="phoneno" class="form-label">Phone Number:</label>
                    <input type="text" id="phoneno" [(ngModel)]="user.phoneno" name="phoneno" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a routerLink="/auth/login" class="text-primary">Login</a></p>
        </div>
    </div>
</body>
